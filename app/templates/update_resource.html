<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Resource</title>
</head>
<body>
    <h1>Update Resource</h1>
    <form method="POST">
        <label for="resource_title">Title:</label>
        <input type="text" id="resource_title" name="resource_title" value="{{ resource.title }}">
        <label for="resource_type">Type:</label>
        <input type="text" id="resource_type" name="resource_type" value="{{ resource.type }}">
        <button type="submit">Update</button>
    </form>
</body>
</html>
